<h4 class="mt-3">
    Laporan Masuk
    </h4>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-info mt-3 mb-2" routerLink="/pages/report-form">Tambah Laporan</button>
      </div>
      <div class="col-3">
      <form class="form-inline m-0">
        <div class="row">
          <div class="col">
        <input class="form-control m-0" type="search" placeholder="Cari..." aria-label="Search">
      </div>
      <div class="col">
        <button class="btn btn-outline-success m-0" type="submit">Cari</button>
      </div>
      </div>
      </form>
    </div>
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">No Kasus</th>
          <th scope="col">Nama Kasus</th>
          <th scope="col">Tanggal Pengaduan</th>
          <th scope="col">Status Kasus</th>
          <th scope="col">Penanggung Jawab</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let report of reports; let i = index">
          <th scope="row">{{(i+1)}}</th>
          <td>{{report.caseNumber}}</td>
          <td>{{report.caseName}}</td>
          <td>{{report.complaintDate | date}}</td>
          <td>{{report.caseStatus}}</td>
          <td>{{report.chancellorId.fullName}}</td>
          <td>
            <button *ngIf="role=='admin'" class="btn btn-warning m-1" (click)="getDetailData(report)">Ubah</button>
            <button *ngIf="role=='user'" class="btn btn-info m-1" (click)="getDetailData(report)">Detail</button>
          </td>
        </tr>
      </tbody>
    </table>
