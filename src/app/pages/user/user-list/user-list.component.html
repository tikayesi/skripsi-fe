<h4 class="mt-3">
    Daftar User
    </h4>
    <div class="row">
      <div class="col"><button type="button" class="btn btn-info mt-3 mb-2" routerLink="/pages/user-form">Tambah User</button></div>
      <div class="col-3">
      <form class="form-inline m-0">
        <div class="row">
          <div class="col">
        <input class="form-control m-0" type="search" placeholder="Cari..." aria-label="Search">
      </div>
      <div class="col">
        <button class="btn btn-outline-success m-0" type="submit">Cari</button>
      </div>
      </div>
      </form>
    </div>
    </div>
    
    <table class="table table-striped">
      <thead>
        <tr >
          <th scope="col">#</th>
          <th scope="col">NIK</th>
          <th scope="col">Nama</th>
          <th scope="col">Jenis Kelamin</th>
          <th scope="col">Usia</th>
          <th scope="col">Alamat</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{(i+1)}}</th>
          <td>{{user.nik}}</td>
                    <td>{{user.fullName}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.birthDate | age}}</td>
                    <td>{{user.address}}</td>
          <td>
            <button class="btn btn-warning m-1" (click)="getDetailData(user)">Ubah</button>
            <button class="btn btn-danger m-1" (click)="deleteUser(user.id)">Hapus</button>
          </td>
        </tr>
      </tbody>
    </table>
